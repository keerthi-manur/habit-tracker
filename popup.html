<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: white;
      text-align: center;
    }

    .stats {
      background: white;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      justify-content: space-around;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .habits-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .habits-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .habit-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .habit-item:hover {
      background: #f0f1f3;
    }

    .habit-item.completed {
      background: #e8f5e9;
    }

    .habit-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .habit-name {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .habit-item.completed .habit-name {
      color: #4caf50;
    }

    .habit-streak {
      font-size: 12px;
      color: #ff9800;
      font-weight: 600;
    }

    .add-habit {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .add-habit input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
    }

    .add-habit button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .add-habit button:hover {
      background: #5568d3;
    }

    .calendar-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 12px;
    }

    .calendar-day {
      aspect-ratio: 1;
      border-radius: 4px;
      background: #f0f0f0;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #999;
    }

    .calendar-day.active {
      background: #4caf50;
      color: white;
    }

    .calendar-day.partial {
      background: #fff9c4;
      color: #f57c00;
    }

    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 8px;
    }

    .calendar-header div {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      padding: 8px 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #999;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab:hover {
      color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Habit Tracker</h1>

    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="todayCount">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="streakCount">0</div>
        <div class="stat-label">Best Streak</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="totalHabits">0</div>
        <div class="stat-label">Habits</div>
      </div>
    </div>

    <div class="habits-section">
      <div class="tabs">
        <button class="tab active" data-tab="today">Today</button>
        <button class="tab" data-tab="calendar">Calendar</button>
      </div>

      <div id="today" class="tab-content active">
        <p class="section-title">Daily Habits</p>
        <div class="habits-list" id="habitsList"></div>

        <div class="add-habit">
          <input 
            id="newHabitInput" 
            type="text" 
            placeholder="Add new habit..."
            maxlength="30"
          >
          <button id="addHabitBtn">Add</button>
        </div>
      </div>

      <div id="calendar" class="tab-content">
        <p class="section-title">Last 28 Days</p>
        <div class="calendar-header">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar" id="calendar-grid"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
